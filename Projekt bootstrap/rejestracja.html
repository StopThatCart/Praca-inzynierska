<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Yukka</title>
    <meta name="description" content="Wirtualny ogród &quot;Yukka&quot;, łączący tworzenie wirtualnego ogrodu z  aspektami społecznościowymi">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/Articles-Cards-images.css">
    <link rel="stylesheet" href="assets/css/Lightbox-Gallery-baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Links-icons.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body>
    <!-- Start: Navbar Centered Links -->
    <nav class="navbar navbar-expand-md py-3" style="background: var(--bs-secondary);">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="index.html"><img class="d-flex justify-content-center align-items-center me-2 filter" src="assets/img/ico.svg" width="48" height="48" style="background: var(--bs-primary);border-radius: 5px;"><span style="color: #ffffff;">Wirtualny Ogród Yukka</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-3">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active" href="#" style="color: rgb(255,255,255);">Przeglądaj katalog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: rgba(255,255,255,0.65);">Mój ogród</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: rgba(255,255,255,0.65);">Społeczność</a></li>
                </ul><a class="btn btn-secondary" href="logowanie.html" style="background: var(--bs-primary);border-color: var(--bs-primary);">Zaloguj się</a>
            </div>
        </div>
    </nav><!-- End: Navbar Centered Links -->
    <!-- Start: Login Form Basic -->
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 style="color: var(--bs-link-color);">Zarejestruj się</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5" style="border-color: var(--bs-secondary);background: var(--bs-primary-border-subtle);">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                                </svg></div>
                            <form class="text-center" id="register-form" method="post">
                                <div class="mb-3"><input class="form-control" type="text" name="nazwa" placeholder="nazwa użytkownika" style="color: #000000;--bs-light: #f8f9fa;--bs-light-rgb: 248,249,250;" minlength="5" required="" pattern="^[a-zA-Z0-9_.-ąćęłńóśźżĄĆĘŁŃÓŚŹŻ]*$"></div>
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="email" style="color: #000000;--bs-light: #f8f9fa;--bs-light-rgb: 248,249,250;" required=""></div>
                                <div class="mb-3"><span class="fs-6" style="max-width: 10px;">Hasło powinno składać się z min. 8 znaków.</span><input class="form-control" type="password" name="password" placeholder="haslo" required="" minlength="8"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password-repeat" placeholder="powtórz hasło" required="" minlength="8"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Rejestracja</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End: Login Form Basic -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/freelancer.js"></script>
    <script src="assets/js/Lightbox-Gallery-baguetteBox.min.js"></script>
    <script src="assets/js/Lightbox-Gallery.js"></script>
</body>

</html>
