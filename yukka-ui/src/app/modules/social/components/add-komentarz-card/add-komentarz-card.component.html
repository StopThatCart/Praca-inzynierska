<div class="card" style="background: var(--bs-secondary);">
  <div class="card-body">
      <h4 class="card-title">Dodaj komentarz</h4>
      <app-error-msg [errorMsg]="errorMsg"></app-error-msg>
      <form method="post">
          <div class="mb-3">
            <textarea [(ngModel)]="request.opis" class="form-control bg-white text-black" id="message-2" name="message" rows="6" placeholder="Komentarz"></textarea>
          </div>
          <div class="hstack fs-4 justify-content-between">
            <app-image-upload
            (fileSelected)="onFileSelected($event)"
            (clearImageEvent)="clearImage()">
          </app-image-upload>
              <div class="hstack gap-2">
                <ng-container *ngIf="typ === TypKomentarza.ODPOWIEDZ">
                  <div>
                    <button (click)="cancelOdpowiedz()" class="btn btn-primary bg-primary-subtle d-block w-100 text-uppercase" type="submit">ANULUJ</button>
                  </div>
                </ng-container>
                <div>
                  <button (click)="addKomentarz()" class="btn btn-primary d-block w-100 text-uppercase" type="submit">DODAJ</button>
                </div>
              </div>
          </div>

      </form>
  </div>
</div>
