<div class="container mt-5">

  <app-rename-icon
  [nazwa]="ogrodResponse.nazwa"
  [zmieniany]="RenameIconModes.OGROD"
  (nazwaEdit)="onNazwaEdit($event)">
  </app-rename-icon>

  <app-error-msg [errorMsg]="errorMsg"></app-error-msg>
  <div class="d-flex overflow-auto mt-4 mb-2">

    <app-dzialka-card
      *ngFor="let dzialka of ogrodResponse?.dzialki"
      [dzialka]="dzialka">
    </app-dzialka-card>
  </div>
  <div class="">
    <h3 class="text-center text-primary">Rośliny użytkownika</h3>
    <a [routerLink]="['rosliny']"  class="btn btn-primary">Zobacz</a>

  </div>
</div>
