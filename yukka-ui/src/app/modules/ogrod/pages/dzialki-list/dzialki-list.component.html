<div class="container mt-5">
  <h1 class="text-center text-primary">Nazwa Ogrodu</h1>
  <app-error-msg [errorMsg]="errorMsg"></app-error-msg>
  <div class="d-flex overflow-auto mt-4">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>
    <div
    *ngFor="let dzialka of ogrodResponse?.dzialki"

    class="card bg-secondary">
      <div class="card-body">
        <h5 class="card-title">{{ dzialka.nazwa }}</h5>
        <h5 class="card-title">Nr: {{ dzialka.numer }}</h5>
        <p class="card-text">Liczba ro≈õlin: {{ dzialka.liczbaRoslin }}</p>
        <button (click)="goToDzialkaPage(dzialka?.numer)" class="btn btn-primary">Zobacz</button>
      </div>
    </div>
  </div>
</div>
