<div class="mb-2">
  <div class="vstack">
    <label class="form-label fw-bold fs-4 d-flex align-items-center">Min. Wysokość:
      <input (ngModelChange)="onWysokoscMinChange()"
      [(ngModel)]="wysokoscMin"
      class="form-control text-black ms-1" style="width: 100px;"
      type="number" step="0.1">
    </label>
    <input (ngModelChange)="onWysokoscMinChange()" [(ngModel)]="wysokoscMin" class="form-range" type="range" step="0.1" >


    <label class="form-label fw-bold fs-4 d-flex align-items-center">Max. Wysokość:
      <input (ngModelChange)="onWysokoscMaxChange()"
      [(ngModel)]="wysokoscMax"
      class="form-control text-black ms-1" style="width: 100px;"
      type="number" step="0.1">
    </label>
    <input (ngModelChange)="onWysokoscMaxChange()" [(ngModel)]="wysokoscMax" class="form-range" type="range" >

  </div>
</div>
