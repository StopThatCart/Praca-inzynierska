<div class="mb-2 p-4" >
  <div class="vstack">
    <label class="form-label fs-4 d-flex align-items-center" [ngStyle]="{'color': textColor}">Min. Wysokość:
      <input (change)="onWysokoscMinChange()"
      [(ngModel)]="wysokoscMin"
      class="form-control text-black ms-1" style="width: 100px;"
      type="number" step="0.1">
    </label>
    <input (change)="onWysokoscMinChange()" [(ngModel)]="wysokoscMin" class="form-range" type="range" step="0.1" >


    <label class="form-label fs-4 d-flex align-items-center " [ngStyle]="{'color': textColor}">Max. Wysokość:
      <input (change)="onWysokoscMaxChange()"
      [(ngModel)]="wysokoscMax"
      class="form-control text-dark ms-1" style="width: 100px;"
      type="number" step="0.1">
    </label>
    <input (change)="onWysokoscMaxChange()" [(ngModel)]="wysokoscMax" class="form-range" type="range" >

  </div>
</div>
