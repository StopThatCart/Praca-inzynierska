<div class="add-roslina-page py-5" >
  <app-breadcrumb></app-breadcrumb>
  <div class="card add-roslina-card " >
    <div class="card-header">
      <h4 class="card-title">Zmie≈Ñ obraz</h4>
      <div class="alert alert-success" role="alert" *ngIf="message && !errorMsg.length">
        {{ message }}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
      </div>
    </div>
    <div class="card-body">
      <form (ngSubmit)="uploadRoslinaObraz()">
        <label class="form-label">Aktualny obraz: </label>
        <div class="mb-3">
          <img class="rounded-1 img-fluid"
          [src]="getRoslinaObraz()"
          style="max-width: 100%; height: auto; max-height: 250px;">
        </div>
        <app-image-upload
        (fileSelected)="onFileSelected($event)"
        (clearImageEvent)="clearImage()"></app-image-upload>
        <button class="btn btn-primary text-uppercase" type="submit">Dodaj Obraz</button>
      </form>
    </div>
  </div>
</div>
