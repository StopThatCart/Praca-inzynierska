
<section class="mx-1" style="--bs-body-bg: rgba(255,255,255,0);">
  <!-- Start: 1 Row 2 Columns -->
  <div class="container" style="max-width: 800px;">
    <div class="row gx-3 gy-3 justify-content-center align-items-start">
      <div class="col-lg-3 d-flex justify-content-center flex-column">
        <app-edycja-nav></app-edycja-nav>
      </div>
      <div class="col-auto col-lg-8">
        <div class="card mb-5 mt-2" style="background: var(--bs-secondary);">
          <div class="card-body p-sm-5">
            <h3 class="text-center mb-4">Zmiana avatara</h3>

            <form (ngSubmit)="uploadRoslinaObraz()">
              <label class="form-label">Aktualny obraz: </label>
              <div class="mb-3">
                <img class="rounded-1 img-fluid"
                [src]="getAvatar()"
                style="max-width: 100%; height: auto; max-height: 250px;">
              </div>
              <app-image-upload
              (fileSelected)="onFileSelected($event)"
              (clearImageEvent)="clearImage()"></app-image-upload>
              <button class="btn btn-primary text-uppercase" type="submit">Dodaj Obraz</button>
            </form>
            <app-error-msg [errorMsg]="errorMsg"></app-error-msg>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
