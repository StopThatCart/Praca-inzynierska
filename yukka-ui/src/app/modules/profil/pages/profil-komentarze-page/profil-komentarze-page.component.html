
<section class="mx-1" style="--bs-body-bg: rgba(255,255,255,0);">
  <!-- Start: 1 Row 2 Columns -->
  <div class="container">
      <div class="row gx-3 gy-3 justify-content-center align-items-start">
        <div class="col-lg-3 d-flex justify-content-center flex-column">
          <app-edycja-nav></app-edycja-nav>
        </div>


        <div class="col-auto col-lg-8">
          <div class="card mb-5" style="background: var(--bs-secondary);">
            <div class="card-body">
              <h3 class="text-center mb-4">Komentarze</h3>

              <app-simple-komentarz-card
              *ngFor="let kom of komentarze?.content"
              [komentarz]="kom">
              </app-simple-komentarz-card>

              <div *ngIf="!komentarze?.content?.length" class="text-center text-white-50 mt-3 mb-3">
                Brak powiadomie≈Ñ
              </div>

              <div class="d-flex justify-content-center" *ngIf="isLoading">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
  </div><!-- End: 1 Row 2 Columns -->
</section>
<app-pagination
[page]="page"
[totalPages]="komentarze.totalPages ?? 0"
(pageChange)="goToPage($event)">
</app-pagination>
