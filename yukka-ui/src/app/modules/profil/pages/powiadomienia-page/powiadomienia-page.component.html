
    <section class="mx-1" style="--bs-body-bg: rgba(255,255,255,0);">
        <!-- Start: 1 Row 2 Columns -->
        <div class="container">
            <div class="row gx-3 gy-3 justify-content-center align-items-start">
              <div class="col-lg-3 d-flex justify-content-center flex-column">
                <app-edycja-nav></app-edycja-nav>
              </div>


              <div class="col-auto col-lg-8">
                <div class="card mb-5 mt-2" style="background: var(--bs-secondary);">
                  <div class="card-body">
                    <h3 class="text-center mb-4">Powiadomienia</h3>
                    <div class="d-flex align-items-center justify-content-center">
                      <button (click)="setAllPowiadomieniaPrzeczytane()"  class="btn btn-primary me-1 " placement="left"  ngbTooltip="Przejdź do powiadomień">
                        <span>Ustaw wszystkie powiadomienia jako przeczytane</span>
                      </button>
                      <app-add-powiadomienie-modal
                      (powiadomienieDodane)="onPowiadomienieDodane($event)">

                      </app-add-powiadomienie-modal>
                    </div>


                    <app-powiadomienie-card
                    *ngFor="let pow of powiadomienia?.content"
                    [pow]="pow"
                    (powiadomienieUsuniete)="usunPowiadomienie($event)"
                    (powiadomieniePrzeczytane)="onPowiadomieniePrzeczytane($event)">
                    </app-powiadomienie-card>

                    <div *ngIf="!powiadomienia?.content?.length" class="text-center text-white-50 mt-3 mb-3">
                      Brak powiadomień
                    </div>

                    <app-loading [isLoading]="isLoading"></app-loading>

                  </div>
                </div>
              </div>
            </div>
        </div><!-- End: 1 Row 2 Columns -->
    </section>
<app-pagination
  [page]="page"
  [totalPages]="powiadomienia.totalPages ?? 0"
  (pageChange)="goToPage($event)">
</app-pagination>
