<section class="mx-1" style="--bs-body-bg: rgba(255,255,255,0);">
  <div class="container" style="max-width: 800px;">
    <div class="row gx-3 gy-3 justify-content-center align-items-start">
      <div class="col-lg-3 d-flex justify-content-center flex-column">
        <app-edycja-nav></app-edycja-nav>
      </div>
      <div class="col-auto col-lg-8">
        <div class="card mb-5" style="background: var(--bs-secondary);">
          <div class="card-body p-sm-5">
            <h3 class="text-center mb-4">Usuń konto</h3>
            <app-error-msg [errorMsg]="errorMsg" [message]="message"></app-error-msg>
            <form (submit)="usunKonto()">
              <div class="mb-3">
                <input [(ngModel)]="request.haslo" class="form-control bg-light text-black" type="password" name="haslo" placeholder="Podaj hasło" required="" minlength="8">
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-block w-100 text-uppercase" type="submit">USUŃ</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
