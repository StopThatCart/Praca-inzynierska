<div>


<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 style="color: var(--bs-link-color);">Zaloguj się</h2>
            </div>
            <hr>
            <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
                <p *ngFor="let msg of errorMsg">{{ msg }}</p>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5"
                        style="border-color: var(--bs-secondary);background: var(--bs-primary-border-subtle);">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                                    viewBox="0 0 16 16" class="bi bi-person">
                                    <path
                                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z">
                                    </path>
                                </svg></div>
                            <form class="text-center" id="login-form" method="post">
                                <div class="mb-3">
                                    <input [(ngModel)]="authRequest.email" class="form-control" type="email" name="Email" id="email" placeholder="login albo email" value="jan@email.pl"
                                        style="color: #000000;--bs-light: #f8f9fa;--bs-light-rgb: 248,249,250;">
                                </div>
                                <div class="mb-3">
                                    <input [(ngModel)]="authRequest.haslo" class="form-control" type="password" name="password" id="haslo" placeholder="haslo" value="jan12345678"
                                    style="color: #000000;">
                                </div>
                                <div class="mb-3">
                                    <button (click)="login()" class="btn btn-primary d-block w-100" type="submit">Login</button>
                                </div>
                                <p style="color: black;">Nie masz jeszcze konta?</p>
                                <div class="mb-3">
                                  <a  (click)="register()" class="btn btn-primary d-block w-100" role="button">Zarejestruj się</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
