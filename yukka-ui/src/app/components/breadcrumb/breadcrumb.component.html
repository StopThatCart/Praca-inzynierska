<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
      <li class="breadcrumb-item">
        <a class="link link-primary" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
      </li>
      <li *ngIf="!last" class="breadcrumb-separator">></li>
    </ng-container>
  </ol>
</nav>
